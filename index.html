<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
    <head>
        <meta charset="UTF-8">
        <title>login form </title>
     <link href="styles.css" rel="stylesheet">
    </head>
    <body ng-controller="LoginController">
        <div class="form-container">
            <h2> login </h2>
            <form name="loginform"ng-submit="login(loginform)" novalidate>

            <!--username-->
            <label>username:</label><br>
            <input type="text" name="username"ng-model="user.username"required><br>
            <span class="error"
            ng-show="(loginform.username.$touched||submited)&&
            loginform.username.$error.required">
            username is required.
            </span><br><br>

            <!--password-->
            <label>password:</label><br>
            <input type="password" name="password"ng-model="user.password"required ng-minilength="7">
            <br>

        <span class="error"
        ng-show="(loginform.password.$touched||submited)&&
         loginform.password.$error.required">
         password is required.
        </span>
        <span class="error"
        ng-show="(loginform.password.$touched||submited)&&
        loginform.password.$error.minilength">
        password must be at least 6 characters.
        </span><br><br>

        <!--submit-->
        <button type="submit"  ng-disabled="loginform.$invalid" >login</button>
            </form>
        </div>
        <script z
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
        </script>
        <script src="app.js"></script>
    </body>
    </html>
